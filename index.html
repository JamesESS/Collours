<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="collourstyles.css" rel="stylesheet">
    <script src="collourscript.js" defer></script>
    <link rel="icon" type="images/favicon" href="/images/favicon.ico">
    <title>COLLOUR scheme generator</title>
</head>
<body>
    <div>
        <h1 class="header"> Collour</h1>
        <div class="headingcontainer">
            <div class="ccontainer">
                <div class="cblocker1"></div>
                <div class="cblocker2"></div>
            </div>
            <div class="colourwheelcontainer" id="colourwheel">
                <div class="thumb" id="colourposition"></div>
                <div class="colourwheelblocker" onclick="event.stopPropagation();">
                </div>
            </div>
            <div class="saturationcontainer" id="saturationbackground">
                <div class="sliderwrapper">
                    <input type="range" min="0" max="60" class="slider" id="saturationslider" value="0">
                </div>
            </div>
            <div class="huecontainer" id="huebackground">
                <div class="sliderwrapper">
                    <input type="range" min="30" max="70" class="slider" id="hueslider" value="50">
                </div>
            </div>
            <div class="ocontainer">
                <div class="oblocker" id="colouroutput">
                </div>
            </div>
            <div class="ucontainer">
                <div class="ublocker1"></div>
                <div class="ublocker2"></div>
            </div>
            <div class="rcontainer">
                <div class="rcurve">
                    <div class="rblocker1"></div>
                    <div class="rblocker2"></div>
                    <div class="rblocker3"></div>
                </div>
            </div>
        </div>
        <button class="buttons" id="randomcolour">Random colour</button>
        <button class="buttons" id="selectedcolour">Use selected colour</button>
        <div class="instructions">
            <p >
                Please select a colour from the colour wheel then adjust it's hue and saturation.<br>Alternatively press space to generate a random colour scheme.
            </p>
        </div>
    </div>
    <div class="hidden">
        <div class="container">
            <button id="monochromatic" class="schemeselect">Monochromatic</button>
            <button id="analogous" class="schemeselect">Analagous</button>
            <button id="square" class="schemeselect">Square</button>
            <button id="splitcomp" class="schemeselect">Split Complementary</button>
        </div>
        <div class="container">
            <div id="hsl1" class="hsl">
                <p class="blacktext"></p><p class="whitetext"></p>
                <div class="dropcontainer">
                    <button class="dropdowncolour" id="dropdowncolour">HSL</button>
                        <div class="dropcontcontainer hidden" id="dropcontainer">
                            <button class="dropdowncitem" id="hslbutton">HSL</button>
                            <button class="dropdowncitem" id="rgbbutton">RGB</button>
                            <button class="dropdowncitem" id="hexbutton">HEX</button>
                            <button class="dropdowncitem" id="contrastbutton">Contrast</button>
                        </div>
                </div>
            </div>
            <div id="hsl2" class="hsl">
                <p class="blacktext"></p><p class="whitetext"></p>
            </div>
            <div id="hsl3" class="hsl"><p class="blacktext">
            </p><p class="whitetext"></p>
        </div>
            <div id="hsl4" class="hsl">
                <p class="blacktext"></p><p class="whitetext"></p>
            </div>
        </div>
    </div>
</body>
